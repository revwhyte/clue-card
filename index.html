<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Clue Card Helper</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Clue Card</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Classic</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Beach</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Museum</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Table Area -->
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Suspects</th>
            <th class="pname" id="pn1" scope="col" onclick="setName(this.id)">_</th>
            <th class="pname" id="pn2" scope="col" onclick="setName(this.id)">_</th>
            <th class="pname" id="pn3" scope="col" onclick="setName(this.id)">_</th>
            <th class="pname" id="pn4" scope="col" onclick="setName(this.id)">_</th>
            <th class="pname" id="pn5" scope="col" onclick="setName(this.id)">_</th>
            <th class="pname" id="pn6" scope="col" onclick="setName(this.id)">_</th>
          </tr>
        </thead>
        <tbody>
            
            <tr class="table-success">
                <th scope="row">Success</th>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <tr class="table-danger">
                <th scope="row">Danger</th>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <tr class="table-warning">
                <th scope="row">Warning</th>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
        </tbody>
    </table> 
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/board.js"></script>
</body>
</html>
